- defaults:
    link:
      create: true
      relink: true
- link:
    ~/.gitconfig:
    ~/.gitignore_global:
- shell:
  # the following have to run after linking ~/.gitconfig
  - git submodule update --init --recursive
  - git submodule sync --recursive


