# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      h: help
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        '''': set-cmd-text -s :bookmark-load
        ',.c': set downloads.location.directory "~/.config" ;; hint links download
        ',.d': set downloads.location.directory "~/.dotfiles" ;; hint links download
        ',D': set downloads.location.directory "~/Documents" ;; hint links download
        ',M': set downloads.location.directory "~/Music" ;; hint links download
        ',P': set downloads.location.directory "~/Pictures" ;; hint links download
        ',S': set downloads.location.directory "~/.dotfiles/shortcut-sync" ;; hint
          links download
        ',V': set downloads.location.directory "~/Videos" ;; hint links download
        ',a': set downloads.location.directory "~/hiwi/ACPLT-DevKit-linux64/acplt"
          ;; hint links download
        ',ad': set downloads.location.directory "~/hiwi/ACPLT-DevKit-linux64/acplt/dev"
          ;; hint links download
        ',b': set-cmd-text -s :buffer
        ',c': set downloads.location.directory "~/.config" ;; hint links download
        ',d': set downloads.location.directory "~/Downloads" ;; hint links download
        ',h': set downloads.location.directory "~/" ;; hint links download
        ',m': spawn mpv {url}
        ',sa': set downloads.location.directory "~/Owncloud/Studium/ws18/Automatic
          Speech Recognition" ;; hint links download
        ',sb': set downloads.location.directory "~/Owncloud/Studium/ws18/Berechenbarkeit
          und Komplexität" ;; hint links download
        ',sc': set downloads.location.directory "~/Owncloud/Studium/ws18/Compilerbau"
          ;; hint links download
        ',sn': set downloads.location.directory "~/Owncloud/Studium/ws18/Numerisches
          Rechnen" ;; hint links download
        ',ss': set downloads.location.directory "~/Owncloud/Studium/ws18/Softwaretechnik"
          ;; hint links download
        ;: scroll right
        ;.c: set downloads.location.directory ~/.config ;; hint links download
        ;.d: set downloads.location.directory ~/.dotfiles ;; hint links download
        ;D: set downloads.location.directory ~/Documents ;; hint links download
        ;M: set downloads.location.directory ~/Music ;; hint links download
        ;P: set downloads.location.directory ~/Pictures ;; hint links download
        ;S: set downloads.location.directory ~/.dotfiles/shortcut-sync ;; hint links
          download
        ;V: set downloads.location.directory ~/Videos ;; hint links download
        ;a: set downloads.location.directory ~/hiwi/ACPLT-DevKit-linux64/acplt ;;
          hint links download
        ;ad: set downloads.location.directory ~/hiwi/ACPLT-DevKit-linux64/acplt/dev
          ;; hint links download
        ;c: set downloads.location.directory ~/.config ;; hint links download
        ;d: set downloads.location.directory ~/Downloads ;; hint links download
        ;h: set downloads.location.directory ~/ ;; hint links download
        ;sa: set downloads.location.directory ~/Owncloud/Studium/ws18/Automatic ;;
          hint links download
        ;sb: set downloads.location.directory ~/Owncloud/Studium/ws18/Berechenbarkeit
          ;; hint links download
        ;sc: set downloads.location.directory ~/Owncloud/Studium/ws18/Compilerbau
          ;; hint links download
        ;sn: set downloads.location.directory ~/Owncloud/Studium/ws18/Numerisches
          ;; hint links download
        ;ss: set downloads.location.directory ~/Owncloud/Studium/ws18/Softwaretechnik
          ;; hint links download
        <Ctrl+;>: forward
        <Ctrl+Shift+j>: tab-focus 1
        <Ctrl+Shift+k>: tab-move +
        <Ctrl+Shift+l>: tab-move -
        <Ctrl+j>: back
        <Ctrl+k>: tab-next
        <Ctrl+l>: tab-prev
        D: spawn st -e ranger
        J: back
        K: tab-next
        L: tab-prev
        T: config-cycle tabs.width 40 400
        d: scroll-page 0 0.3
        h: hint all hover
        j: scroll left
        k: scroll down
        l: scroll up
        tot: config-cycle -t tabs.width 40 400
        u: scroll-page 0 -0.5
        zc: open -w {url}
        zl: spawn --userscript qute-pass
        zol: spawn --userscript qute-pass --otp-only
        zpl: spawn --userscript qute-pass --password-only
        zul: spawn --userscript qute-pass --username-only
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
      semicolon: colon
  colors.tabs.odd.bg:
    global: grey
  colors.tabs.selected.even.bg:
    global: '#00ffff'
  colors.tabs.selected.even.fg:
    global: black
  colors.tabs.selected.odd.bg:
    global: '#FF8C00'
  colors.tabs.selected.odd.fg:
    global: black
  colors.webpage.bg:
    global: white
  completion.min_chars:
    global: 1
  confirm_quit:
    global:
    - multiple-tabs
    - downloads
  content.pdfjs:
    global: false
  downloads.location.directory:
    global: ~/Owncloud/Studium/ws18/Berechenbarkeit und Komplexität
  editor.command:
    global:
    - st
    - -e
    - vi
    - '{file}'
  hints.chars:
    global: asdwevfklio;
  qt.highdpi:
    global: false
  qt.low_end_device_mode:
    global: auto
  qt.process_model:
    global: process-per-site-instance
  scrolling.bar:
    global: always
  scrolling.smooth:
    global: true
  search.ignore_case:
    global: smart
  search.incremental:
    global: true
  session.default_name:
    global: null
  session.lazy_restore:
    global: true
  spellcheck.languages:
    global: null
  statusbar.hide:
    global: false
  statusbar.padding:
    global:
      bottom: 1
      left: 0
      right: 0
      top: 1
  statusbar.position:
    global: bottom
  statusbar.widgets:
    global:
    - keypress
    - url
    - scroll
    - history
    - tabs
    - progress
  tabs.background:
    global: false
  tabs.close_mouse_button:
    global: right
  tabs.close_mouse_button_on_bar:
    global: new-tab
  tabs.favicons.scale:
    global: 1.0
  tabs.favicons.show:
    global: always
  tabs.indicator.padding:
    global:
      bottom: 2
      left: 0
      right: 4
      top: 2
  tabs.indicator.width:
    global: 3
  tabs.last_close:
    global: ignore
  tabs.max_width:
    global: -1
  tabs.min_width:
    global: -1
  tabs.mode_on_change:
    global: normal
  tabs.mousewheel_switching:
    global: true
  tabs.new_position.related:
    global: next
  tabs.new_position.unrelated:
    global: last
  tabs.padding:
    global:
      bottom: 0
      left: 5
      right: 5
      top: 0
  tabs.pinned.shrink:
    global: true
  tabs.position:
    global: top
  tabs.select_on_remove:
    global: next
  tabs.show:
    global: always
  tabs.show_switching_delay:
    global: 800
  tabs.tabs_are_windows:
    global: false
  tabs.title.alignment:
    global: left
  tabs.title.format:
    global: '{audio}{index}: {title}'
  tabs.title.format_pinned:
    global: '{index}'
  tabs.width:
    global: 40
  tabs.wrap:
    global: true
  url.auto_search:
    global: naive
  url.default_page:
    global: file:///home/zzz/.config/qutebrowser/wallpaper/0.png
  url.incdec_segments:
    global:
    - path
    - query
  url.open_base_url:
    global: false
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      az: http://www.amazon.com/s/?field-keywords={}
      e: https://www.ebay.com/sch/i.html?_sacat=0&_from=R40&_nkw={}
      g: https://google.com/?q={}
  url.start_pages:
    global: https://start.duckduckgo.com
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
  window.hide_decoration:
    global: false
  window.title_format:
    global: '{perc}{title}{title_sep}qutebrowser'
  zoom.default:
    global: 100%
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - 90%
    - 100%
    - 110%
    - 125%
    - 150%
    - 175%
    - 200%
    - 250%
    - 300%
    - 400%
    - 500%
  zoom.mouse_divider:
    global: 512
